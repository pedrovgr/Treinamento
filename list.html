<!DOCTYPE html>
<html ng-app = "treinamentoApp">
<head>
    <meta charset="UTF-8">
    <title>Hello?</title>
    <link rel="stylesheet" href="treinamento.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.min.js"></script>
    <script src = "controllers/treinamento.js"></script>
    <script src = "app.js"></script>
</head>
<body ng-controller = "treinamentoCtrl">
    <div>
        <a href = "./treinamento.html" class = "left">Início</a>
        <br>
        <input ng-model = "treinamentoObj.nome">
        <br />
        <button ng-click = "addPerson()">Adicione à lista de compras!</button>
        <button ng-click = "deletePerson()">Remova da lista de compras!</button>
        <!--onClick="document.location.reload(true)" para fazer a página dar reload (reloadar hehehe)-->
        <table class = "center">
            <tr ng-repeat = "x in treinamentoObj.table">
                <td>
                    {{x | lowercase}}
                </td>
            </tr>
        </table>
        
    </div>

    <progress min="0" max="100" value="35"></progress>
</body>
</html>
