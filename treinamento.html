<!DOCTYPE html>
<html ng-app = "treinamentoApp">
<nav></nav>
<head>
    <meta charset="UTF-8">
    <title>Hello?</title>
    <link rel="stylesheet" href="treinamento.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.min.js"></script>
    <script src = "controllers/treinamento.js"></script>
    <script src = "app.js"></script>
</head>

<body ng-controller = "treinamentoCtrl">
    <div>
    <form name = "someForm">
    <hr />
    <h1>{{treinamentoObj.title}}</h1>
    <p>{{treinamentoObj.subtitle}}</p>
    <button ng-click = "addClick()">Clique Aqui!</button>
    <p>Já foram {{treinamentoObj.clicks}} cliques!</p>
    <span id = "dataAtual">Dia vem aqui!</span>
    <p>Hoje é dia {{treinamentoObj.date}}</p>
    <input type = "text" ng-pattern = "/^[a-zA-Z]*$/" ng-model = "treinamentoObj.nome" required>
    <br>
    <p>You input is valid? {{someForm.$valid}}</p>
    <br />
    <button ng-click = "someForm.$valid && addPerson() " >Adicione seu nome à lista!</button>
    <button ng-click = "someForm.$valid && deletePerson()">Delete um nome!</button>
    <!--onClick="document.location.reload(true)" para fazer a página dar reload (reloadar hehehe)-->
    <table class = "center">
        <tr ng-repeat = "x in treinamentoObj.table">
            <td>
                {{x | uppercase}}
            </td>
        </tr>
    </table>
    <br />
    <a href = "https://www.google.com" target = "_blank">Venha pro Google!</a>
    <br>
    <a href = "./treinamento2.html">Segunda parte</a>
    <br>
    <a href = "./list.html">Lista de Compras</a>
    <br>
    <a href = "./NavBarTreinamento.html">NavBarTeste</a>
    <br>

    

    </form>
    </div>
</body>

</html>
